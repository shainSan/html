        <title>Lista</title>

        <ul>
            <li>Uno</li>
            <li>Dos</li>

            <!--Listas ordenadas -->

                <li>Dos</li>

            <ol start="s" style="list-style-type:lower-alpha">
            </ol>
            </ol>
